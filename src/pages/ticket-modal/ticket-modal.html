<ion-header>
    <ion-navbar color="navbar">
        <ion-title>
          Ticket
        </ion-title>
        <ion-buttons end>
            <button (click)="close()" ion-button icon-only color="danger">
              annuler
            </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" value={{ticket.name}} placeholder="Nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" value={{ticket.firstName}} placeholder="PrÃ©nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" value={{ticket.mail}} placeholder="Mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>T-shirt</ion-label>
        <ion-select [(ngModel)]="tshirt" interface="popover">
          <ion-option value="S">S</ion-option>
          <ion-option value="M">M</ion-option>
          <ion-option value="L">L</ion-option>
          <ion-option value="XL">XL</ion-option>
          <ion-option value="XXL">XXL</ion-option>
          <ion-option value="XXXL">XXXL</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" (click) = "close()" round full>Ajouter au panier</button>
  </ion-content>
