<ion-header>
    <ion-navbar color="navbar">
        <ion-title>
          Ticket
        </ion-title>
        <ion-buttons end>
            <button (click)="close()" ion-button icon-only color="danger">
              annuler
            </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="name" type="text" value={{ticket.name}} placeholder="Nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="firstName" type="text" value={{ticket.firstName}} placeholder="PrÃ©nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="mail" type="text" value={{ticket.mail}} placeholder="Mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="don" type="number" min=0 value={{don}} placeholder="Don de promo (optionnel)"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" (click) = "validate()" round full>Ajouter au panier</button>
  </ion-content>
