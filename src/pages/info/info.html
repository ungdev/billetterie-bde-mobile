<ion-header (swipe)="swipeEvent($event)">
  <div *ngIf="infosVisible" style="margin-top: 20px">
    <ion-navbar color="navbar">
      <ion-title>
        <ion-icon name="information-circle"></ion-icon>
        Informations
      </ion-title>
    </ion-navbar>
  </div>
  <div *ngIf="programmeVisible" style="margin-top: 20px">
    <ion-navbar color="navbar">
      <ion-title>
        <ion-icon name="calendar"></ion-icon>
        Programme de la soirée
      </ion-title>
    </ion-navbar>
  </div>
  <div *ngIf="partenaireVisible" style="margin-top: 20px">
    <ion-navbar color="navbar">
      <ion-title>
        <ion-icon name="briefcase"></ion-icon>
        Partenaires
      </ion-title>
    </ion-navbar>
  </div>
  <ion-segment [(ngModel)]="selection" (ionChange)="ionSelect()" color="primary" no-padding>
    <ion-segment-button value="info">
      <ion-icon name="information-circle"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="programme">
      <ion-icon name="musical-notes"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="partenaires">
      <ion-icon name="briefcase"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding  (swipe)="swipeEvent($event)">
    <div *ngIf="infosVisible">
      <ion-list text-wrap>
          <ion-list-header color="header">
            Adresse
          </ion-list-header>
          <ion-item>
            <ion-icon name="pin" item-start></ion-icon>
                12 rue Marie curie, Troyes
          </ion-item>
          <button ion-button full (click)="openMap()">Plan d'accès</button>
          <ion-list-header color="header">
            Date
          </ion-list-header>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
                17 Novembre 2018 - 20h
          </ion-item>
          <ion-list-header color="header">
            Nous contacter
          </ion-list-header>
          <ion-item (click)="mailTo('bde@utt.fr')">
            <ion-icon name="mail" item-start></ion-icon>
            bde@utt.fr
          </ion-item>
          
          <ion-item (click)="mailTo('ung@utt.fr')">
            <ion-icon name="settings" item-start></ion-icon>
                Problèmes techniques : ung@utt.fr
          </ion-item>
      </ion-list>
    </div>
    <div *ngIf="programmeVisible"></div>
    <div *ngIf="partenaireVisible">
      <ion-buttons class="buttons">
          <button (click)="openLink('https://bde.utt.fr');" no-padding>
              <img src="assets/imgs/partenaires/bde.jpg"/>
          </button>
          <button (click)="uttLink();" no-padding>
              <img src="assets/imgs/partenaires/utt.jpg"/>
          </button>
          <button (click)="k2aLink();" no-padding>
              <img src="assets/imgs/partenaires/k2a.png"/>
          </button>
          <button (click)="amnestyLink();" no-padding>
              <img src="assets/imgs/partenaires/amnesty.png"/>
          </button>
          <button (click)="nrjLink();" no-padding>
              <img src="assets/imgs/partenaires/nrj.jpg"/>
          </button>
          <button (click)="teklissLink();" no-padding>
              <img src="assets/imgs/partenaires/tekliss.jpg"/>
          </button>
          <button (click)="socgeneraleLink();" no-padding>
              <img src="assets/imgs/partenaires/socgenerale.png"/>
          </button>
          <button (click)="premautoLink();" no-padding>
              <img src="assets/imgs/partenaires/premauto.jpg"/>
          </button>
          <button (click)="festilightLink();" no-padding>
              <img src="assets/imgs/partenaires/festilight.png"/>
          </button>
          <button (click)="socotecLink();" no-padding>
              <img src="assets/imgs/partenaires/socotec.jpg"/>
          </button>
          <button (click)="mgelLink();" no-padding>
              <img src="assets/imgs/partenaires/mgel.jpg"/>
          </button>
            <button (click)="allysonLink();" no-padding>
              <img src="assets/imgs/partenaires/allyson.png"/>
          </button>
          <button (click)="laserLink();" no-padding>
              <img src="assets/imgs/partenaires/lasergame.jpg"/>
          </button>
          <button (click)="estLink();" no-padding>
              <img src="assets/imgs/partenaires/est.jpg"/>
          </button>
          <button (click)="mercureLink();" no-padding>
              <img src="assets/imgs/partenaires/mercure.jpeg"/>
          </button>
        </ion-buttons>
    </div>
  </ion-content>
